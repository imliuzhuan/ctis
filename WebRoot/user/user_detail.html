<style>
/* 统一边框样式 */
.input {
    border:1px solid #7F9DB9;    
    padding:2px;
    border-radius:5px;
}
.top {
    margin-top:2px;
}
/* 统一readonly/disabled的样式 */
.readonly, input[readonly], input[disabled], textarea[readonly],textarea[disabled] {
	color:#555;
	background-color: #e8e8e8;
}
/* 获得焦点时边框用红色 */
.focus, input:focus, select:focus, textarea:focus {
	outline:red solid 1px;
} 
/* 编辑表格的样式 */
.table-edit {
	border-collapse: collapse;
	border-spacing:0;
}
.table-edit tr{height:22px;}
.table-edit td{	
	border-color:#cccccc;
	border-style:none none dashed none;
	border-width:0px 0px 1px 0px;
	padding:5px;
}
/* 修复与easyui冲突的地方 */
td span.combobox{
	margin-top:2px;
}
</style>
<form id="form" method="post" >
	<input type="hidden" id="id" name="id"/>
	<table class="table-edit"  width="95%" align="center" style="margin:10px;">
		<tr>
			<td>用户名</td>
			<td><input type="text" name="userName" id="userName" class="easyui-validatebox input top" required="true" data-options="validType:['userName','length[0,9]']"/></td>
			<td>昵称</td>
			<td><input type="text" name="nickName" id="nickName" class="easyui-validatebox input top" required="true" data-options="validType:['safestr','length[0,9]']"/></td>
		</tr>
		<tr>
			<td>电话</td>
			<td>
				<input type="text" name="telephone" id="telephone" class="easyui-validatebox input top" required="true" validType="telephone" />
			</td>
			<td>电子邮件</td>
			<td>
				<input type="text" name="email" id="email" class="easyui-validatebox input top" required="true" validType="email"/>
			</td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				<select id="gender" class="easyui-combobox" name="gender" style="width:155px;" required="true" panelHeight="auto">
					<option value="0">女</option>
					<option value="1">男</option>
				</select>
			</td>
			<td>分配角色</td>
			<td>
				<input class="easyui-combobox" name="roleIds" id="roleIds" url="role_getRoles" valueField="id" textField="name" multiple="true" panelHeight="auto" required="true">
			</td>
		</tr>
	</table>
</form>
